<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Administrador - Estanquillo Cantadelicia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="main-content">
    <h1>Administrador</h1>
    <p class="subtitulo">Accede al sistema de control</p>

    <form id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required /><br /><br />
      <input type="password" id="password" placeholder="Contraseña" required /><br /><br />
      <button type="submit">Entrar</button>
    </form>

    <br />
    <button onclick="location.href='index.html'">🏠</button>
  </div>

  <div class="loader" id="loader" style="display:none;">
    <span class="emoji">🥂</span>
    <p>¡Cargando... salud! 🍷</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdKakTDCyqNU2vPKKLvW1k8RT1FqaROkg",
      authDomain: "estanquilloapp.firebaseapp.com",
      projectId: "estanquilloapp",
      storageBucket: "estanquilloapp.appspot.com",
      messagingSenderId: "895904393569",
      appId: "1:895904393569:web:d08471432b0a155a31fd20"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("login-form");
    const loader = document.getElementById("loader");
    const mainContent = document.getElementById("main-content");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      mainContent.style.display = "none";
      loader.style.display = "flex";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // Login correcto, redirigimos a la página principal del admin
        window.location.href = "admin-panel.html"; // Aquí pones la página real del admin
      } catch (error) {
        alert("Error de login: " + error.message);
        loader.style.display = "none";
        mainContent.style.display = "block";
      }
    });
  </script>
</body>
</html>
