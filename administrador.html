<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Administrador - Estanquillo Cantadelicia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos para inputs y botones */
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 2px solid #FFD700;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #1B262C;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #FFA500;
      outline: none;
    }

    button[type="submit"] {
      background-color: #228B22;
      color: white;
      font-size: 1.3rem;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #32CD32;
    }

    button.volver {
      background-color: transparent;
      border: none;
      font-size: 2rem;
      cursor: pointer;
    }

    button.volver:hover {
      transform: scale(1.2);
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #FFD700;
      border-radius: 15px;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    h1 {
      color: #228B22;
    }
    .subtitulo {
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Administrador</h1>
    <p class="subtitulo">Accede al sistema de control</p>

    <form id="admin-login-form">
      <input type="email" id="admin-email" placeholder="Correo electr√≥nico" required /><br /><br />
      <input type="password" id="admin-password" placeholder="Contrase√±a" required /><br /><br />
      <button type="submit">Entrar</button>
    </form>

    <br />
    <button class="volver" onclick="location.href='index.html'" title="Volver al inicio">üè†</button>
  </div>

  <script>
    // Al enviar el formulario, solo redirige al panel sin validar nada
    document.getElementById('admin-login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Aqu√≠ podr√≠as capturar email y pass si quieres, pero no validamos
      window.location.href = 'panel-admin.html'; // Redirige al panel
    });
  </script>
</body>
</html>
