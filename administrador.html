<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Administrador - Estanquillo Cantadelicia</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1B262C;
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #0F4C75;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #FFD700;
      width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="email"], input[type="password"] {
      width: 90%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 2px solid #FFD700;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #1B262C;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #FFA500;
      outline: none;
    }
    button {
      background-color: #228B22;
      color: white;
      font-size: 1.2rem;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #32CD32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Administrador</h1>
    <form id="adminLoginForm">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    // Aquí pones tu configuración de Firebase (la que tienes en tu proyecto)
    const firebaseConfig = {
      apiKey: "TU_APIKEY_AQUI",
      authDomain: "TU_AUTHDOMAIN_AQUI",
      projectId: "TU_PROJECTID_AQUI",
      storageBucket: "TU_STORAGEBUCKET_AQUI",
      messagingSenderId: "TU_MESSAGINGSENDERID_AQUI",
      appId: "TU_APPID_AQUI"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Correo de administrador autorizado
    const adminEmailReal = "juandavidgutierrezc21@gmail.com";

    // Aquí pones la contraseña del administrador, que usarás para probar el login:
    // Por ejemplo: const adminPasswordReal = "TuContraseña123";
    // Pero NO la validaremos aquí (Firebase hace la validación), esta variable es solo para que sepas dónde ponerla si quieres usarla localmente para pruebas.
    // La contraseña debe estar en Firebase Authentication para ese usuario.

    const form = document.getElementById('adminLoginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Validamos que el correo sea el admin
      if(email !== adminEmailReal) {
        alert("Este correo no tiene permisos de administrador.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // Si todo OK, redirigimos al panel
        window.location.href = "panel-admin.html";
      } catch (error) {
        alert("Error al iniciar sesión: " + error.message);
      }
    });
  </script>
</body>
</html>
