<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador - Cantadelicia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>👨‍💼 Panel de Administrador</h1>
    <p>Bienvenido al sistema, administrador.</p>

    <nav>
      <ul>
        <li><a href="#">📦 Inventario</a></li>
        <li><a href="#">🛒 Ventas</a></li>
        <li><a href="#">📈 Reportes</a></li>
        <li><a href="#">💸 Compras</a></li>
      </ul>
    </nav>

    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdKakTDCyqNU2vPKKLvW1k8RT1FqaROkg",
      authDomain: "estanquilloapp.firebaseapp.com",
      projectId: "estanquilloapp",
      storageBucket: "estanquilloapp.appspot.com",
      messagingSenderId: "895904393569",
      appId: "1:895904393569:web:d08471432b0a155a31fd20"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function cerrarSesion() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }

    // Evita acceso sin login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
