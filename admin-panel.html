<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Administrador - Estanquillo Cantadelicia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0; padding: 0;
    }
    header {
      background-color: #228B22;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    h2 {
      color: #228B22;
    }
    button.cerrar-sesion {
      background-color: #d9534f;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      float: right;
      margin-top: -40px;
      margin-right: 20px;
      transition: background-color 0.3s;
    }
    button.cerrar-sesion:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

<header>
  <h1>Panel Administrador</h1>
  <button class="cerrar-sesion" id="logoutBtn">Cerrar sesión</button>
</header>

<main>
  <h2>Bienvenido, administrador</h2>
  <p>Aquí podrás gestionar ventas, inventario, compras y más.</p>
  <!-- Aquí luego puedes agregar las funcionalidades que quieras -->
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBdKakTDCyqNU2vPKKLvW1k8RT1FqaROkg",
    authDomain: "estanquilloapp.firebaseapp.com",
    projectId: "estanquilloapp",
    storageBucket: "estanquilloapp.appspot.com",
    messagingSenderId: "895904393569",
    appId: "1:895904393569:web:d08471432b0a155a31fd20"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const logoutBtn = document.getElementById('logoutBtn');
  logoutBtn.addEventListener('click', () => {
    signOut(auth).then(() => {
      window.location.href = 'admin.html'; // Regresa al login admin
    }).catch((error) => {
      alert("Error al cerrar sesión: " + error.message);
    });
  });

  // Verificar que el usuario esté autenticado
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = 'admin.html'; // Si no está logueado, vuelve a login
    }
  });
</script>

</body>
</html>
